<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

<script>
    const root = document.querySelector("#root");
    const h3 = React.createElement("h3", {onMouseEnter : ()=> console.log("mouseEnter")}, "h3")
    let count =0;
    const span = React.createElement("span", {id: "hello", className : "helloClass", style : {color : "red"}},`Total clicks : ${count}`); 
    const btn = React.createElement("button", {id : "btn", onClick : ()=> console.log("clicked")}, "click me!");
    const container = React.createElement("div", null, [span,h3, btn]);
  
    ReactDOM.render(container, root); 

    </script>
</html>
